<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <header>Welcome</header>
        <p id="clock"></p>

        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
            <!--<img id="bmo" src="img/realbmo2.png"></img>-->
            <input autocomplete="off" id="textinput" name="q" placeholder="Use BMO search" required="required" type="text">
        </form>

        <div class="buttons">
            <div>
                <button onclick="location.href = 'https://discord.com/app';">Discord</button>
                <button onclick="location.href = 'https://wiki.archlinux.org/';">Arch Wiki</button>
                <button onclick="location.href = 'https://www.reddit.com/r/unixporn';">/r/UnixPorn</button>
            </div>
            <div>
                <button onclick="location.href = 'https://www.github.com/onelric';">Github</button>
                <button onclick="location.href = 'https://www.chatgpt.com';">ChatGPT</button>
            </div>
            <button onclick="location.href = 'https://www.youtube.com';">Youtube</button>
            <button onclick="location.href = 'https://www.twitch.tv';">Twitch</button>
        </div>
    </div>

    <script>
        var input = document.getElementById('textinput');
        input.focus();
        input.select();

        function updateTime() {
            var now = new Date();
            var time = now.toLocaleString();
            document.getElementById("clock").innerHTML = time;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
