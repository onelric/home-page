<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css">

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <img id="image" src="./img/image.png"></img>

    <div id="whatwewant">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
            <input autocomplete="off" id="textinput" name="q" placeholder="Search" required="required" type="text">
        </form>
        <div id="home" class="directories">
            <h class="directory">/home</h>
            <div class="shortcuts">
                <button class="shortcut" onclick="location.href = 'https://www.discord.com/app';">Discord</button>
                <button class="shortcut" onclick="location.href = 'https://www.reddit.com/r/unixporn';">/r/UnixPorn</button>
                <button class="shortcut" onclick="location.href = 'https://www.youtube.com';">Youtube</button>
                <button class="shortcut" onclick="location.href = 'https://www.open.spotify.com/';">Spotify</button>
            </div>
        </div>


        <div id="nixos" class="directories">
            <h class="directory">/etc/nixos</h>
            <div class="shortcuts">
                <button class="shortcut" onclick="location.href = 'https://nixos.org/manual/nixos/stable/';">NixOS Manual</button>
                <button class="shortcut" onclick="location.href = 'https://nix-community.github.io/home-manager/options.xhtml';">NixOS Options</button>
                <button class="shortcut" onclick="location.href = 'https://search.nixos.org/packages';">NixOS Packages</button>
            </div>
        </div>

        <div id="root" class="directories">
            <h class="directory">/root</h>
            <div class="shortcuts">
                <button class="shortcut" onclick="location.href = 'https://www.chatgpt.com';">ChatGPT</button>
                <button class="shortcut" onclick="location.href = 'https://wiki.archlinux.org/';">Arch Wiki</button>
                <button class="shortcut" onclick="location.href = 'https://www.github.com/onelric';">Github</button>
            </div>
        </div>
    </div>

    <script>
        var input = document.getElementById('textinput');
        input.focus();
        input.select();
    </script>
</body>
</html>
